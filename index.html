<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to jquery, fix found here: https://stackoverflow.com/questions/24841028/jquery-tooltip-add-div-role-log-in-my-page-->
    <link href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <!--this links the bulma-->
    <link rel="resetsheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>RECYCULATOR</title>

</head>
<body>
   <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://croberts27.github.io/recyculator/">
            <img src="./assets/images/unnamed-1.jpg" id="logo" width="150" height="175">
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <h1  class="navbar-item" id="welcome-header">Welcome to the recyculator!</h1>
          <div class="navbar-end">
            <a class="navbar-item" href="./assets/resources.html">
              Resources
            </a>
            <a class="navbar-item" href="./assets/news.html">
              News
            </a>
          </div>
    </nav>
   </header>
    <main> 
        <div class="columns">
            <aside class="container column is-one-quarter">
                    <!-- This is where users type what they want to recycle, it is connected to the autocomplete function -->
                    <input id="search-input" class="input is-primary column is-full" type="text" placeholder="What can I do with...">
                    <!-- When a user clicks the button their search request is completed -->
                    <button id="search-button" class="button is-primary column is-full">Search</button>
                    <!-- <div>
                        <p>Learn more about these common items:</p>
                        <button class="button is-light column is-full">glass</button>
                        <button class="button is-light column is-full">cardboard</button>
                        <button class="button is-light column is-full">plastic</button>
                        <button class="button is-light column is-full">wood</button>
                    </div> -->
                    <div id="side-info" class="tile is-ancestor">
                        <div class="tile is-full is-parent">
                            <article class="tile is-child notification is-warning" id="scroll-content">
                                <!--append recyclable items here from JS array-->
                                <!-- <div id="recycle-card"></div> -->
                            </article>
                        </div>
                    </div>
            </aside>
            <div class="column">
                <div id="content-cards" class="tile is-ancestor">
                    <div id="" class="tile is-5 is-parent">
                        <article class="tile is-child notification is-primary is-flex-direction-column" id="recyclable-items-container">
                            <!--append recyclable items here from JS array-->
                            <!-- <div id="recycle-card" class="card is-full"> -->
                                <h2 id="card-header" ></h2>
                                <p id="card-content"></p>
                            <!-- </div> -->
                        </article>
                    </div>
                    <div class="tile is-7 is-parent">
                        <article class="tile is-child notification is-info"></article>
                    </div>
                </div>
                <div id="map" class="tile is-ancestor">
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR8nmcULAcf5L45ZkY1-WwYw053-QXGCQ&callback=initMap&v=weekly"
                            async ></script>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-light"></article>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal code -->
        <div id="user-location" class="modal">
            <div class="modal-background"></div>
        
            <div class="modal-content">
            <div class="box">
                <p>Please enter your zip code!</p>
                <input id="user-zip" class="input is-primary column is-full" type="text" placeholder="Zip Code">
            </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Total Number of RECYCULATORS: </p>
        <p>Become a RECYCULATOR today!</p>
        <div class="content has-text-centered">
                <form action="" method="get" class="form-example">
                    <div class="form-example">
                      <label for="name">Enter your name:</label>
                      <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-example">
                      <label for="email">Enter your email:</label>
                      <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-example">
                      <input id="submitButton" type="submit" value="Subscribe!">
                    </div>
                  </form>
            </p>
        </div>
    </footer>

<!-- This links to jquery -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/scripts/script.js"></script> 
<script src="./assets/scripts/location.js"></script>


</body>

</html>
